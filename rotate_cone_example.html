<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cone</title>
    <meta name="description" content="Cone - A-Frame">
    
    <!-- AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript' src='ConeRotation.js'></script>
  </head>
  <body>
    <a-scene background="color: #D5C2B1">
      <a-cone position="5 -20 0" rotation="0 0 0" height="5" radius-top="2"
              radius-bottom="0" color="blue"></a-cone>
      <a-cone position="0 -20 0" rotation="0 0 90" height="5" radius-top="2"
              radius-bottom="0" color="red"></a-cone>
    </a-scene>
  </body>
</html>
