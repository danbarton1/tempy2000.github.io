<html>
<!DOCTYPE html>
<head>
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta charset="utf-8" />
    <script type='text/javascript' src='https://api.mazemap.com/js/v2.0.56/mazemap.min.js'></script>
    <link rel="stylesheet" href="https://api.mazemap.com/js/v2.0.56/mazemap.min.css">
    
    <!-- include aframe -->
    <!-- with location based, use aframe v0.9.2 -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- include ar.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src="MazeMapWithRouteEdit.js"></script> -->
    <style>
        body { margin:0px; padding:0px; width: 100%; height:100%; }
    </style>
</head>
<body>
    <div id="map" class="mazemap"></div>
  

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 54.01; longitude: -2.7879;" 
        ></a-text><!-- latitude: <add-your-latitude>; longitude: <add-your-longitude>; -->
        <!--"latitude: 54.005421; longitude: -2.785180;"-->
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>

    <script>
        const watchId = navigator.geolocation.watchPosition(position => {
          
            const { latitude, longitude } = position.coords;
        
            var testElement = document.querySelector("a-text")
            console.log(testElement)
            console.log(latitude)
            console.log(longitude)
            testElement.setAttribute("gps-entity-place", "latitude: " + latitude + "; longitude: " + longitude + ";")
            console.log(testElement)
        });
    </script>
</body>
</html>
